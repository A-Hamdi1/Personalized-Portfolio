name: portfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.2
  iconsax: ^0.0.8
  lottie: ^2.7.0
  get: ^4.6.6
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.1
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  google_nav_bar: ^5.0.6
  country_icons: ^2.0.2
  provider: ^6.1.1
  carousel_slider: ^4.2.1
  flutter_staggered_grid_view: ^0.7.0
  timer_count_down: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/projects/cv_icon.png"



flutter:

  uses-material-design: true

  assets:
    - images/
    - animations/
    - assets/projects/
    - assets/frameworks/




